<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculadora Metabólica</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 15px;
    }
    button:hover {
        background: #0056b3;
    }
    #resultado {
        margin-top: 20px;
        padding: 15px;
        background: #e8f4e5;
        border-left: 4px solid #2ecc71;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculadora Metabólica</h2>

    <label>Sexo:</label>
    <select id="sexo">
        <option value="masc">Masculino</option>
        <option value="fem">Feminino</option>
    </select>

    <label>Idade (anos):</label>
    <input type="number" id="idade">

    <label>Peso (kg):</label>
    <input type="number" id="peso">

    <label>Altura (cm):</label>
    <input type="number" id="altura">

    <label>Nível de Atividade:</label>
    <select id="atividade">
        <option value="1.2">Sedentário</option>
        <option value="1.375">Leve</option>
        <option value="1.55">Moderado</option>
        <option value="1.725">Ativo</option>
        <option value="1.9">Muito ativo</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</div>

<script>
function calcular() {
    const sexo = document.getElementById("sexo").value;
    const idade = parseFloat(document.getElementById("idade").value);
    const peso = parseFloat(document.getElementById("peso").value);
    const altura = parseFloat(document.getElementById("altura").value);
    const atividade = parseFloat(document.getElementById("atividade").value);

    if (!idade || !peso || !altura) {
        alert("Preencha todos os campos!");
        return;
    }

    // Fórmula de Mifflin-St Jeor
    let tmb;

    if (sexo === "masc") {
        tmb = (10 * peso) + (6.25 * altura) - (5 * idade) + 5;
    } else {
        tmb = (10 * peso) + (6.25 * altura) - (5 * idade) - 161;
    }

    const gastoTotal = tmb * atividade;

    document.getElementById("resultado").innerHTML = `
        <strong>TMB:</strong> ${tmb.toFixed(2)} kcal<br>
        <strong>Gasto Calórico Diário:</strong> ${gastoTotal.toFixed(2)} kcal
    `;
}
</script>

</body>
</html>
